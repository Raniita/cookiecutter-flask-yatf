{% extends "base.html" %}
{% block title %}Change Password {% endblock %}

{% block additional_libraries %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login.css') }}" />
{% endblock %}

{% block body %}
<div class="container text-center">

    <div id="alert-message">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
    </div>

    <form class="form-signin" method="POST" action="/change_passw/">
        <img class="mb-4" src="{{ url_for('static',filename='img/logo_ocean.webp') }}" alt="" height="72">

        <h1 class="h3 mb-3 font-weight-normal">Change Password</h1>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Current Password</label>
        <input type="password" id="inputPassword" name="old_password" class="form-control" placeholder="Current password" required>

        <label for="inputPassword" class="sr-only">New Password</label>
        <input type="password" id="inputPassword" name="new_password" class="form-control" placeholder="New password" required>

        <label for="inputPassword" class="sr-only">Repeat New Password</label>
        <input type="password" id="inputPassword" name="rep_new_password" class="form-control" placeholder="Repeat new password" required>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Change</button>
    </form>

</div>
{% endblock %}
